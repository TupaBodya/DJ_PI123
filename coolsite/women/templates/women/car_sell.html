{% extends 'women/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'women/css/car_sell.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
{% block payment %}
  <div class="container mt-5">
    <h1>Связаться с нами</h1>
    <form id="comment-form" method="post" class="justify-content-between">
      {% csrf_token %}
        {{form.first_name}}<br>
        {{form.last_name}}<br>
        {{form.email}}<br>
        {{form.address}}<br>
        {{form.card_numb}}<br>
        {{form.date_card}}<br>
        {{form.cvv}}<br>
        <span>{{error}}</span>
      <button type="submit" class="btn btn-success mb-4" >Добавить</button>
    </form>

    <div class="mt-4 container row justify-content-between">
      <h1>Ссылки:</h1>

            <h2><a href="https://vk.com/tupabodya">ВКонтакте</a></h2>
            <h2><a href="https://github.com/TupaBodya">GitHub</a></h2>


    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
